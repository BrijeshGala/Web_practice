<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width:100px;
      height:100px;
      border:2px solid green;
    }
    .outer{
      width:100px;
      height:100px;
      border:2px solid greenyellow;
      perspective: 200px;
    }
    img{
      width:100px;
      height:100px;
      transform: rotateX(15deg) translate(10px,50px);
      box-shadow: 10px 10px 2px gray;
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
<!--
  RESPONSIVE WEBPAGE:It changes the content of the page according to the width of the webpage.
  display property:We use it to display the items evenly on the webpage.
  we create the effect using perspective property
 -->
