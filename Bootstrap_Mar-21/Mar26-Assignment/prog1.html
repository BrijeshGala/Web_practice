<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <table border="2" class="table">
    <tr>
    <th>Name</th>
    <th>Roll no</th>
    <th>Marks</th>
    </tr>

    <tr>
    <td data-toggle="modal" data-target="#myModal">Raj</td>
    <td data-toggle="modal" data-target="#myModal">18</td>
    <td data-toggle="modal" data-target="#myModal">65</td>
    </tr>
    
    <tr>
    <td data-toggle="modal" data-target="#myModal">Deep</td>
    <td data-toggle="modal" data-target="#myModal">14</td>
    <td data-toggle="modal" data-target="#myModal">75</td>
    </tr>

    <tr>
    <td data-toggle="modal" data-target="#myModal">Yash</td>
    <td data-toggle="modal" data-target="#myModal">12</td>
    <td data-toggle="modal" data-target="#myModal">85</td>
    </tr>
  </table>

  <div class="modal fade" id="#myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="myModalLabel">Cell Data</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p id="cellData"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function() {
        // Add click event listener to table cells
        $('td').click(function() {
            // Get the text of the clicked cell
            var cellData = $(this).text();
            // Set the text of the modal body to the clicked cell data
            $('#cellData').text(cellData);
            // Show the modal
            $('#myModal').modal('show');
        });
    });
  </script>
</body>
</html>
