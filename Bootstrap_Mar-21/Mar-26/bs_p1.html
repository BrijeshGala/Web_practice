<input type=button class="btn btn-info" value="show popup" data-bs-toggle="modal" data-bs-target="#myModal">
<div id="myModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Header</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>

      </div>
      <div class="modal-body">
        Enter the name:<input type="text" id="txtName">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="funSave()">Save Changes</button>
        
      </div>
    </div>
  </div>
</div>
<script>
  function funSave(){
    var str=document.getElementById("txtName").value;
    alert(str);
  }
</script>
