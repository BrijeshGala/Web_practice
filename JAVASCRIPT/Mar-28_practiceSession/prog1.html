<!DOCTYPE html>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Removing duplicates from array</title>
</head>
<body>
  <script>
    var arr=["history", "history", "comic", "science", "science", "comic"];
    var res=[];

    for(i=0;i<arr.length;i++){
      var flag=false;
      if(res.length==0){
        res.push(arr[i]);
        console.log(res);
      }
      else{
        for(j=0;j<res.length;j++){
          if(arr[i]==res[j]){
            flag=true;
            break;
          }
        }
        if(flag==false){
          res.push(arr[i]);
        }
      }
    }
    console.log(res);
