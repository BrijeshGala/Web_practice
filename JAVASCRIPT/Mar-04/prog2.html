<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="prog2.css">
</head>
<body>
        <ul ondragstart="dragstartHandler(event)">
            <li draggable="true" data-mks="10">red</li>
            <li draggable="true" data-mks="20">green</li>
            <li draggable="true" data-mks="30">blue</li>
            <li draggable="true" data-mks="40">yellow</li>
        </ul>
        <span>Drop Names</span>
        <ul  id=ulName ondragover="dragoverHandler(event)" ondrop="dropHandler(event)"></ul>
           
<script src="prog2.js"></script>        
</body>
</html>
