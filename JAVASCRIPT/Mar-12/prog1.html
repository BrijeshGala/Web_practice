<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    svg{
      width: 500px;
      height: 500px;
      border: 4px solid red;
    }
  </style>
</head>
<body>
  <svg>
    <defs>
    <linearGradient id="grad" x="0" y="0" width="100" height="60">
      <stop offset="10%" stop-color="yellow"></stop>
      <stop offset="40%" stop-color="white"></stop>
      <stop offset="60%" stop-color="blue"></stop>
    </linearGradient>
    <g id="myPattern">
      <rect x="100" y="100" width="100" height="40" style="fill:url(#grad);stroke:red"></rect>
      <circle cx="100" cy="170" r="30" style="fill:orchid;stroke:blue"></circle> 
    </g>
  </defs>
  <use xlink:href="#myPattern"></use>
  <use xlink:href="#myPattern" transform="translate(120,90)"></use>
  </svg>
</body>
</html>
